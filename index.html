<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header role="banner">
        <h1>Goodtimes</h1>
    </header>

    <main role="main">
        <div class="container">
            <!-- Form -->
            <div class="hero">
                <h2 class="hero-title">Explore events and places</h2>
                <div class="row form-container">
                    <div class="col col-10-single">
                        <form>
                            <fieldset>
                                <legend>Find something fun to do.</legend>
                                <label for="search" class="search">
                                    <input type="search" id="search" placeholder="e.g. jazz or tacos">
                                </label>
                                <label for="event">
                                    Events
                                    <input type="checkbox" name="event" id="event">
                                </label>
                                <label for="place">
                                    Places
                                    <input type="checkbox" name="place" id="place">
                                </label>
                                <label for="date" class="mob-hide">
                                    <select name="date" id="date">
                                        <option value="today">Today</option>
                                        <option value="tomorrow">Tomorrow</option>
                                        <option value="thisweek">This Week</option>
                                        <option value="thisweekend">This Weekend</option>
                                        <option value="nextweek">Next Week</option>
                                        <option value="nextmonth">Next Month</option>
                                    </select>
                                </label>
                            </fieldset>
                            <button id='js-explore-event'>Search</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-12">
                    <h2>Experiences near you (City, State)</h2>
                </div>
            </div>

            <!-- eventbrite section -->
            <div class="row">
                <div class="col col-8">
                    <section role="region" class="">
                        <h2>Explore Eventbrite</h2>
                        <button id='js-eventbrite-login' class="hidden">Login to Explore Eventbrite</button>
                        <div class="mob-scroll">
                            <div class="row">
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col col-12 pagination">
                                <button>Prev</button> <button>Next</button>
                            </div>
                        </div>
    
                    </section>
                </div>
                <div class="4">
                    <section>
                        <div class="col col-4">
                            <h3>Local weather</h3>
                            <div class="weather-container">
                                <span class="temp"></span><span>&deg;</span> <span class="summary"></span>
                                <span>Feels like:</span> <span class="feels-like"></span><span>&deg;</span>
                                <canvas id="icon" width="128" height="128"></canvas>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- foursquare section -->
            <div class="row">
                <div class="col col-8">
                    <section role="region" class="">
                        <h2>Explore Foursquare</h2>
                        <div class="mob-scroll">
                            <div class="row">
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
                                <div class="col col-4">
                                    <div>
                                        <button class="test-image"></button>
                                        <p class="test-title">Test</p>
                                    </div>
                                </div>
        
                            </div>
                        </div>

    
                        <div class="row">
                            <div class="col col-12 pagination">
                                <button>Prev</button> <button>Next</button>
                            </div>
                        </div>
    
                    </section>
                </div>
                <div class="4">
                    <section>
                        <div class="col col-4">
                            <h3>Planner</h3>
                            <div class="planner-container">
                                <p>planner/calender</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <div class="lightbox"></div>
            <div class="planner"></div>
        </div>
    </main>

    <footer role="contentinfo">

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="config/config.js"></script>

</body>
</html>
