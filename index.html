<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Itim|Montserrat:200|Roboto+Condensed:400,700" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header role="banner">
        <h1>Goodtimes</h1>
    </header>

    <main role="main">
        <div class="container">
            <!-- Form -->
            <div class="hero">
                <h2 class="hero-title">Explore events and places</h2>
                <div class="row form-container">
                    <div class="col col-12">
                        <form class="main-form">
                            <div>
                                <fieldset>
                                    <legend>Finding fun is easy.</legend>
                                    <label for="search" class="search">
                                        <input type="search" id="search" placeholder="e.g. jazz, tacos, painting">
                                    </label>
                                    <label for="date" class="mob-hide">
                                        <select name="date" id="date">
                                            <option value="today">Today</option>
                                            <option value="tomorrow">Tomorrow</option>
                                            <option value="this_week">This Week</option>
                                            <option value="this_weekend">This Weekend</option>
                                            <option value="next_week">Next Week</option>
                                            <option value="next_month">Next Month</option>
                                        </select>
                                    </label>
                                    <label for="location" class="location">
                                        <input type="text" name="location" id="location" placeholder="San Francisco, CA">
                                    </label>
                                </fieldset>
                                <button id='js-explore-event' type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-12">
                        <h2 class="location-heading">Experiences near <span class="user-loc">City, State</span></h2>
                </div>
            </div>

            <!-- eventbrite section -->
            <div class="row main-results">
                <div class="col col-8">
                    <section role="region" class="">
                        <h2>Explore Eventbrite</h2>
                        <div class="mob-scroll fixed-height">
                            <div class="row inner-row-mb js-autho-results"></div>
                        </div>

                        <div class="row pagination-row">
                            <div class="col col-12 pagination" hidden>
                                <button class="js-prev">Prev</button> <button class="js-next">Next</button>
                            </div>
                        </div>

                    </section>
                </div>
                <div class="col col-4 aside-bar">
                    <aside role="complementary">
                        <div class="results-margin">
                            <h2>Local weather</h2>
                            <div class="weather-container">
                                <div><canvas id="js-weather-icon" width="220" height="220"></canvas></div>
                                <div class="weather-details">
                                    <div><span class="js-temp"></span><span>&deg;</span> <span class="js-summary"></span></div>
                                    <div><span>Feels like:</span> <span class="js-feels-like"></span><span>&deg;</span> <span class="whitespace">Precipitation:</span> <span class="js-precip"></span>%</div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>

            <!-- foursquare section -->
            <div class="row main-results">
                <div class="col col-8">
                        <section role="region" class="">
                            <h2>Explore Foursquare</h2>
                            <div class="mob-scroll fixed-height">
                                <div class="row inner-row-mb js-foursq-results"></div>
                            </div>

                            <div class="row pagination-row">
                                <div class="col col-12 pagination">
                                    <button class="js-prev">Prev</button> <button class="js-next">Next</button>
                                </div>
                            </div>
                        </section>
                </div>
                <div class="col col-4 aside-bar">
                    <aside role="complementary">
                        <div class="results-margin">
                            <h2>Planner</h2>
                            <div class="list-container">
                                <form class="planner">
                                    <fieldset>
                                        <legend>What's Happening</legend>
                                        <label for="todo" class="todo">Event/Place
                                            <textarea name="todo" id="todo" placeholder="Meeting friends for coffee" maxlength="80"></textarea>
                                        </label>
                                        <label for="planner-date" class="planner-date">Date
                                            <input type="date" id="planner-date">
                                        </label>
                                        <label for="time" class="time">Time
                                            <input type="time" id="time">
                                        </label>
                                    </fieldset>
                                    <button class="planner-submit" type="submit">+</button>
                                    <button class="planner-view" type="button">View</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>

            <section role="region">
                <div class="planner-viewer" hidden>
                    <button>Close</button>
                    <h2>Planner</h2>
                    <ul class="plan-list"></ul>
                </div>
            </section>

            <div class="lightbox"></div>


        </div>
    </main>

    <footer role="contentinfo">
            <span>Icons made by <a href="https://www.flaticon.com/authors/linector">linector</a> from www.flaticon.com </span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="config/config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/countryCode.js"></script>
    <script src="js/skycons.js"></script>
    <script>
        const app = {};
    </script>
    <script src="js/eventbrite.js"></script>
    <script src="js/foursquare.js"></script>
    <script src="js/darksky.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
